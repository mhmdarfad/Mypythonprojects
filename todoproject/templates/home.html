{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Task Register</h4>

            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter Priority" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-group" name="date" placeholder="Enter the date" required>
                </div>
                <input type="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-md-6">
            <h4>Tasks To Be Completed</h4>
            {% for task in task1 %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.name }}</h5>
                        <p><b>Priority:</b> {{ task.priority }}</p>
                        <p><b>{{task.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}" >Done</a>
                        <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}" >Update</a>
                    </div>
                </div>
                <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
